name: Deploy release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push paymaster service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/paymaster.dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/paymaster:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}/paymaster:latest
      - name: Build and push paymaster CLI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/cli.dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/paymaster-cli:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}/paymaster-cli:latest
